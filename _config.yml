# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 飞鱼的博客
subtitle: 纸上得来终觉浅，绝知此事要躬行
description: 飞鱼的博客
keywords: 博客, Blog, Feiyu, 飞鱼, 产品经理, 互联网
author: Feiyu
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://iamfeiyu.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Local Search
# 搜索插件 hexo-generator-searchdb
# see https://github.com/theme-next/hexo-generator-searchdb
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: hexo-theme-next-7.1.2

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/iamfeiyu/iamfeiyu.github.io.git
  branch: master
  message: "Updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"
  user: iamfeiyu
  email: dhydghdq@outlook.com


# ---------------------------------------------------------------
# Next主题的配置项
# ---------------------------------------------------------------
theme_config:
  # SEO Settings
  # Change headers hierarchy on site-subtitle (will be main site description) and on all post / page titles for better SEO-optimization.
  seo: true
  # If true, will add site-subtitle to index page, added in main hexo config.
  # subtitle: Subtitle
  index_with_subtitle: true
  
  # Menu Settings
  menu:
    home: / || home
    #about: /about/ || user
    tags: /tags/ || tags
    categories: /categories/ || th
    archives: /archives/ || archive
    #schedule: /schedule/ || calendar
    #sitemap: /sitemap.xml || sitemap
    #commonweal: /404/ || heartbeat

  # Schemes
  #scheme: Muse
  #scheme: Mist
  #scheme: Pisces
  scheme: Gemini

  # Social Links
  social:
    #GitHub: https://github.com/yourname || github
    E-Mail: mailto:emailFeiyu@163.com || envelope
    #Weibo: https://weibo.com/yourname || weibo
    #Google: https://plus.google.com/yourname || google
    #Twitter: https://twitter.com/yourname || twitter
    #FB Page: https://www.facebook.com/yourname || facebook
    #VK Group: https://vk.com/yourname || vk
    #StackOverflow: https://stackoverflow.com/yourname || stack-overflow
    #YouTube: https://youtube.com/yourname || youtube
    #Instagram: https://instagram.com/yourname || instagram
    #Skype: skype:yourname?call|chat || skype

  # Github_banner
  # Follow me on GitHub banner in right-top corner.
  # Usage: `permalink || title`
  # Value before `||` delimeter is the target permalink.
  # Value after `||` delimeter is the title and aria-label name.
  github_banner: https://github.com/iamfeiyu || Follow me on GitHub

  # Sidebar Avatar
  avatar:
    # In theme directory (source/images): /images/avatar.gif
    # In site directory (source/uploads): /uploads/avatar.gif
    # You can also use other linking images.
    url: uploads/images/avatar.jpg
    # If true, the avatar would be dispalyed in circle.
    rounded: true
    # The value of opacity should be choose from 0 to 1 to set the opacity of the avatar.
    opacity: 1
    # If true, the avatar would be rotated with the cursor.
    rotated: true

  back2top:
    enable: true
    # Back to top in sidebar.
    sidebar: false
    # Scroll percent label in b2t button.
    scrollpercent: true

  # Post Settings
  # Automatically Excerpt (Not recommend).
  # Use <!-- more --> in the post to control excerpt accurately.
  auto_excerpt:
    enable: true
    length: 150

  # Post meta display settings
  post_meta:
    item_text: true
    created_at: true
    updated_at:
      enable: false
      another_day: false

  # Wechat Subscriber
  wechat_subscriber:
    enable: true
    qcode: uploads/images/wechat-qcode.jpg
    #description: e.g. subscribe to my blog by scanning my public wechat account

  # Reward (Donate) //奖励二维码的设置，当前还未设置，设置后请删除当前这句话
  reward_settings:
    # If true, reward would be displayed in every article by default.
    # You can show or hide reward in a specific article throuth `reward: true | false` in Front-matter.
    enable: true
    animation: true
    #comment: Donate comment here

  reward:
    wechatpay: uploads/images/wechatpay.jpg
    alipay: uploads/images/alipay.jpg
    #bitcoin: /images/bitcoin.png

  # Statistics and Analytics
  busuanzi_count:
    enable: true
    total_visitors: true
    total_visitors_icon: user
    total_views: true
    total_views_icon: eye
    post_views: true
    post_views_icon: eye

  # Local search 本地搜索加载到主题中
  # Dependencies: https://github.com/theme-next/hexo-generator-searchdb
  local_search:
    enable: true
    # If auto, trigger search by changing input.
    # If manual, trigger search by pressing enter key or search button.
    trigger: auto
    # Show top n results per article, show all results by setting to -1
    top_n_per_article: 1
    # Unescape html strings to the readable one.
    unescape: false

  # Tabs tag
  tabs:
    enable: true
    transition:
      tabs: false
      labels: true
    border_radius: 0

