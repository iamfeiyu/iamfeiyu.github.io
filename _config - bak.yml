    # description: 欢迎关注我公众号！ # e.g. subscribe to my blog by scanning my public wechat account

  # Reward (Donate) 奖励二维码的设置
  reward_settings:
    # If true, reward would be displayed in every article by default.
    # You can show or hide reward in a specific article throuth `reward: true | false` in Front-matter.
    enable: true
    animation: true
    comment: 您的支持将鼓励我继续创作！

  reward:
    wechatpay: uploads/images/wechatpay.jpg
    alipay: uploads/images/alipay.jpg
    #bitcoin: /images/bitcoin.png

